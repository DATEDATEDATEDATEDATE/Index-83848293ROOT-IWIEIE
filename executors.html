<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TekScripts - Download Executores</title>
  <style>
    /* Estilos gerais */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f1f1f1;
      --button-bg: #007bff;
      --button-text: #ffffff;
      --hover-bg: #0056b3;
      --border-radius: 12px;
      --transition-speed: 0.3s;
      --box-shadow: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
      --button-bg: #6200ea;
      --button-text: #ffffff;
      --hover-bg: #3700b3;
      --box-shadow: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color var(--transition-speed), color var(--transition-speed);
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px;
      background-color: var(--card-bg);
      box-shadow: 0 2px 10px var(--box-shadow);
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: var(--text-color);
      letter-spacing: 1px;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 30px;
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
      transition: all var(--transition-speed);
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 15px var(--box-shadow);
      overflow: hidden;
      text-align: center;
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      text-align: center;
      text-decoration: none;
      background-color: var(--button-bg);
      color: var(--button-text);
      font-size: 18px;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      transition: background-color var(--transition-speed), transform var(--transition-speed);
    }

    .btn:hover {
      background-color: var(--hover-bg);
      transform: translateY(-3px);
    }

    /* Botão de alternar tema */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 12px 24px;
      cursor: pointer;
      border-radius: 50px;
      font-size: 16px;
      transition: background-color var(--transition-speed), transform var(--transition-speed);
    }

    .theme-toggle:hover {
      background-color: var(--hover-bg);
      transform: scale(1.1);
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <h1>TekScripts - Download Executores</h1>
  </header>

  <div class="cards-container">
    <!-- Card 1 -->
    <div class="card">
        <img src="https://via.placeholder.com/250x150" alt="Executor 1">
        <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStfExdILwqrxcw2DT2GYMoy_QujpcJp6fMrQ&usqp=CAU" class="btn" download>Baixar Executor 1</a>
    </div>
    <!-- Card 2 -->
    <div class="card">
        <img src="https://via.placeholder.com/250x150" alt="Executor 2">
        <a href="executors/executor2.apk" class="btn" download>Baixar Executor 2</a>
    </div>
    <!-- Card 3 -->
    <div class="card">
        <img src="https://via.placeholder.com/250x150" alt="Executor 3">
        <a href="executors/executor3.apk" class="btn" download>Baixar Executor 3</a>
    </div>
    <!-- Card 4 -->
    <div class="card">
        <img src="https://via.placeholder.com/250x150" alt="Executor 4">
        <a href="executors/executor4.apk" class="btn" download>Baixar Executor 4</a>
    </div>
</div>

  <!-- Botão para alternar tema -->
  <button class="theme-toggle" onclick="toggleTheme()">Alternar Tema</button>

  <script>
    // Alterna entre tema claro e escuro
    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      body.setAttribute("data-theme", newTheme);
    }
  </script>
</body>
</html>
